<match fedmsgprod.**>
    @type            kafka_buffered
    brokers          {{ kafka_broker }}:9092
    flush_interval   3s
    request_timeout  120s
    buffer_chunk_limit  16m
    buffer_queue_limit  128
    buffer_type      memory
    default_topic    fedmsg.production
    exclude_topic_key
    output_data_type json
</match>
<match **>
  @type stdout
  output_type json
</match>
